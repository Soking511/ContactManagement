@if ( !this.contactsService.isUserIdle()){

<div class="container mx-auto px-4 py-6 space-y-6 min-w-7xl">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Contacts</h2>
    <app-button
      [icon]="'add'"
      [cooldown]="'1'"
      (buttonClick)="toggles.create = true"
    >
      Add
    </app-button>
  </div>

  <!-- Search and Filters -->
  <div class="bg-white rounded-lg shadow-sm p-4 space-y-4">
    <div class="flex items-center gap-4">
      <div class="flex-1 relative">
        <input
          #searchInput
          type="search"
          (keyup)="onSearchChange(searchInput.value)"
          placeholder="Search"
          class="w-full h-10 pl-10 pr-4 text-sm border rounded-lg focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
        />
      </div>
    </div>
  </div>

  <!-- Table -->
  <div
    class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg min-h-[320px]"
  >
    <table class="min-w-full divide-y divide-gray-300">
      <thead class="bg-gray-50">
        <tr>
          @for(header of tableHeaders; track header.key) {
          <th
            (click)="sortBy(header.key)"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer group hover:bg-gray-100 transition-colors"
          >
            <div class="flex items-center gap-1">
              {{ header.label }}
              <span
                class="material-icons text-xs opacity-0 group-hover:opacity-50"
                [class.opacity-100]="isCurrentSortColumn(header.key)"
              >
                {{ getSortIcon() }}
              </span>
            </div>
          </th>
          }
          <th
            scope="col"
            class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right sm:pr-6"
          >
            <span class="sr-only">Actions</span>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        @for (contact of contacts(); track contact._id) {
        <tr (click)="selectedContact.set(contact)">
          <td
            class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6"
          >
            <app-contacts-element
              #name
              [value]="contact.name"
              [field]="'name'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>
          </td>

          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
            <app-contacts-element
              #email
              [value]="contact.email"
              [field]="'email'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>
          </td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
            <app-contacts-element
              #phone
              [value]="contact.phone"
              [field]="'phone'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>
          </td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
            <app-contacts-element
              #addressCountry
              [value]="contact.address?.country!"
              [field]="'addressCountry'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>
            
            <app-contacts-element
              #addressCity
              [value]="contact.address?.city!"
              [field]="'addressCity'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>

            
            <app-contacts-element
              #addressStreet
              [value]="contact.address?.street!"
              [field]="'addressStreet'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>
          </td>
          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
            <app-contacts-element
              #notes
              [value]="contact.notes!"
              [field]="'notes'"
              (valueChange)="updateContact($event)"
            ></app-contacts-element>
          </td>
          <td
            class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6"
          >
            <button
              (click)="toggles.delete = true; selectedContact.set(contact)"
              class="text-red-600 hover:text-red-900"
            >
              Delete
            </button>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="4" class="py-4 text-center text-sm text-gray-500">
            No contacts found
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Create Contact Popup -->
  <app-contacts-form
    [toggleCreate]="toggles.create"
    (closedCreateContactForm)="toggles.create = false"
  />

  <!-- Delete Contact Popup -->
  <app-popup
    [isOpen]="toggles.delete"
    (closePopup)="toggles.delete = false"
    title="Contact Delete"
    [showConfirmButton]="true"
    (confirmPopup)="onDeleteConfirm()"
  >
    <div class="flex items-center gap-2 text-red-500">
      <span class="material-icons">error_outline</span>
      <p>{{ selectedContact()?.name }}</p>
    </div>
  </app-popup>

  <!-- Footer Pagination -->
  <div class="flex justify-between items-center">
    <app-pagination
      [pagination]="this.contactsService.pagination!"
      (pageChanged)="onPageChange($event)"
    />
  </div>
</div>

} @else {
<app-session-timeout />
}
