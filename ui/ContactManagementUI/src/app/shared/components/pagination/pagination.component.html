<nav class="pagination-container" [attr.aria-label]="ariaLabel" *ngIf="totalPages > 0">
    <div class="pagination-controls">
      <!-- First page button -->
      <button 
        *ngIf="showFirstLastButtons"
        class="pagination-button first-page" 
        [disabled]="currentPage === 1 || disabled"
        [class.disabled]="currentPage === 1 || disabled"
        (click)="goToPage(1)"
        aria-label="Go to first page">
        &laquo;
      </button>
      
      <!-- Previous page button -->
      <button 
        class="pagination-button prev-page" 
        [disabled]="currentPage === 1 || disabled"
        [class.disabled]="currentPage === 1 || disabled"
        (click)="goToPage(currentPage - 1)"
        aria-label="Go to previous page">
        &lsaquo;
      </button>
      
      <!-- Page numbers -->
      <div class="pagination-pages">
        <button 
          *ngFor="let page of pages" 
          class="pagination-button page-number" 
          [class.active]="page === currentPage"
          [class.disabled]="disabled"
          [disabled]="disabled"
          (click)="goToPage(page)"
          [attr.aria-label]="page === currentPage ? screenReaderCurrentLabel + ' ' + page : screenReaderPageText + ' ' + page"
          [attr.aria-current]="page === currentPage ? 'page' : null">
          {{ page }}
        </button>
      </div>
      
      <!-- Next page button -->
      <button 
        class="pagination-button next-page" 
        [disabled]="currentPage === totalPages || disabled"
        [class.disabled]="currentPage === totalPages || disabled"
        (click)="goToPage(currentPage + 1)"
        aria-label="Go to next page">
        &rsaquo;
      </button>
      
      <!-- Last page button -->
      <button 
        *ngIf="showFirstLastButtons"
        class="pagination-button last-page" 
        [disabled]="currentPage === totalPages || disabled"
        [class.disabled]="currentPage === totalPages || disabled"
        (click)="goToPage(totalPages)"
        aria-label="Go to last page">
        &raquo;
      </button>
    </div>
    
    <!-- Page size selector -->
    <div class="pagination-size-selector" *ngIf="showPageSizeSelector">
      <label for="pageSizeSelect">Items per page:</label>
      <select 
        id="pageSizeSelect" 
        [disabled]="disabled"
        [value]="pageSize"
        (change)="onPageSizeChange($event)">
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
    </div>
    
    <!-- Pagination info -->
    <div class="pagination-info">
      <span>{{ startItem }}-{{ endItem }} of {{ totalItems }}</span>
    </div>
  </nav>
